apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo-container
        image: jwalithak/todo_updates:latest   # ‚Üê UPDATED
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  type: NodePort
  selector:
    app: todo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30036   # optional, you can remove to auto-assign
